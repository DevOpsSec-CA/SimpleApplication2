name: Build and deploy app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 10.16.3

      - name: Update npm
        run:  npm install -g npm@5

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ./SimpleApplication/node_modules
          key: dependency-cache-${{ hashFiles('SimpleApplication/package-lock.json') }}
          restore-key: |
            dependency-cache-

      - name: Install dependencies
        run: npm install

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: deploy application
        run: ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "export SERVER=\"$SERVER"; export PRIVATE_KEY=\"$PRIVATE_KEY\"; rm -rf SimpleApplication/; git clone https://github.com/DevOpsSec-CA/SimpleApplication2; source SimpleApplication/deploy.sh